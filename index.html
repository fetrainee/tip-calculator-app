<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<header class="header">
    <img src="./images/logo.svg" alt="Splitter Logo">
</header>
<main class="calculator">
    <div class="calculator__content">
        <div class="calculator__bill">
            <div class="calculator__bill-header">
                <label for="bill-input" class="calculator__bill-label">Bill</label>
                <input id="bill-input" class="calculator__bill-input" type="number" min="0" placeholder="0">
            </div>
            <div class="calculator__tip-selection">
                <label for="tip-custom" class="calculator__tip-label">Select Tip %</label>
                <div class="calculator__tip-options">
                    <button class="calculator__tip-button" data-value="5">5%</button>
                    <button class="calculator__tip-button" data-value="10">10%</button>
                    <button class="calculator__tip-button" data-value="15">15%</button>
                    <button class="calculator__tip-button" data-value="25">25%</button>
                    <button class="calculator__tip-button" data-value="50">50%</button>
                    <input id="tip-custom" class="calculator__tip-input" type="number" min="0" placeholder="Custom">
                </div>
            </div>
            <div class="calculator__people">
                <label for="people-input" class="calculator__people-label">Number of People</label>
                <input id="people-input" class="calculator__people-input" type="number" placeholder="0">
            </div>
        </div>
        <div class="calculator__results">
            <div class="calculator__results-content">
                <div class="calculator__results-details">
                    <div class="calculator__result-row">
                        <div class="calculator__result-label">
                            <span class="calculator__result-title">Tip Amount</span>
                            <span class="calculator__result-subtitle">/ person</span>
                        </div>
                        <div id="tip-amount" class="calculator__result-value">$0.00</div>
                    </div>
                    <div class="calculator__result-row">
                        <div class="calculator__result-label">
                            <span class="calculator__result-title">Total</span>
                            <span class="calculator__result-subtitle">/ person</span>
                        </div>
                        <div id="total-amount" class="calculator__result-value">$0.00</div>
                    </div>
                </div>
                <button class="calculator__reset-button">Reset</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
