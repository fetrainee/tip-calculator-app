<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<header class="header">
    <img src="./images/logo.svg" alt="Splitter Logo">
</header>
<main class="calculator">
    <div class="calculator__content">
        <div class="calculator__bill">
            <div class="calculator__bill-header">
                <label for="bill-input" class="calculator__bill-label text-preset-5">Bill</label>
                <input id="bill-input" class="calculator__bill-input text-preset-3" type="number" min="0">
            </div>
            <div class="calculator__tip-selection">
                <label for="tip-custom" class="calculator__tip-label text-preset-5">Select Tip %</label>
                <div class="calculator__tip-options">
                    <button class="calculator__tip-button text-preset-3">5%</button>
                    <button class="calculator__tip-button text-preset-3">10%</button>
                    <button class="calculator__tip-button text-preset-3">15%</button>
                    <button class="calculator__tip-button text-preset-3">25%</button>
                    <button class="calculator__tip-button text-preset-3">50%</button>
                    <input id="tip-custom" class="calculator__tip-input text-preset-3" type="number" placeholder="Custom">
                </div>
            </div>
            <div class="calculator__people">
                <label for="people-input" class="calculator__people-label text-preset-5">Number of People</label>
                <input id="people-input" class="calculator__people-input text-preset-3" type="number">
            </div>
        </div>
        <div class="calculator__results">
            <div class="calculator__results-content">
                <div class="calculator__results-details">
                    <div class="calculator__result-row">
                        <div class="calculator__result-label text-preset-5">
                            <span class="calculator__result-title text-preset-5">Tip Amount</span>
                            <span class="calculator__result-subtitle text-preset-6">/ person</span>
                        </div>
                        <div class="calculator__result-value text-preset-2">$0.00</div>
                    </div>
                    <div class="calculator__result-row">
                        <div class="calculator__result-label text-preset-5">
                            <span class="calculator__result-title text-preset-5">Total</span>
                            <span class="calculator__result-subtitle text-preset-6">/ person</span>
                        </div>
                        <div class="calculator__result-value text-preset-2">$0.00</div>
                    </div>
                </div>
                <button class="calculator__reset-button text-preset-4">Reset</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
