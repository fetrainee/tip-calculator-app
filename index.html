<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
<header class="header">
    <img src="./images/logo.svg" alt="Splitter Logo">
</header>
<main class="main-container">
    <div class="content-container">
        <div class="bill-container">
            <div class="bill-header">
                <label for="bill-input" class="bill-label text-preset-5">Bill</label>
                <input id="bill-input" class="bill-amount text-preset-3" type="number" min="0">
            </div>
            <div class="selection-container">
                <label for="tip-custom" class="tip-label text-preset-5">Select Tip %</label>
                <div class="tip-options-container">
                    <button class="tip-button text-preset-3">5%</button>
                    <button class="tip-button text-preset-3">10%</button>
                    <button class="tip-button text-preset-3">15%</button>
                    <button class="tip-button text-preset-3">25%</button>
                    <button class="tip-button text-preset-3">50%</button>
                    <input id="tip-custom" class="custom-option" type="number" placeholder="Custom">
                </div>
            </div>
            <div class="number-people-control">
                <label for="people-input" class="people-input-label text-preset-5">Number of People</label>
                <input id="people-input" class="number-people-input text-preset-3" type="number">
            </div>
        </div>
        <div class="results-container">
            <div class="results-content">
                <div class="results-details">
                    <div class="tip-amount-row">
                        <div class="tip-amount-label text-preset-5">Tip Amount / person</div>
                        <div class="tip-amount-value text-preset-3">$0.00</div>
                    </div>
                    <div class="total-amount-row">
                        <div class="total-amount-label text-preset-5">Total / person</div>
                        <div class="total-amount-value text-preset-3">$0.00</div>
                    </div>
                </div>
                <button class="reset-button text-preset-4">Reset</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
